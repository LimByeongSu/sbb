spring:
  application:
    name: sbb

  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/  #원래 캐시는 사용하면 좋지만 개발할때는 불편하니까 끈다.(변경내용 반영이 느리기때문)

  profiles:
    active: dev

  output:
    ansi:
      enabled: always #로그를 색깔내서 보여줌

  jpa:
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: update
    show-sql: true

  logging:
    level:
      org.hibernate.orm.jdbc.bind: TRACE
      org.hibernate.orm.jdbc.extract: TRACE
      org.springframework.transaction.interceptor: TRACE

